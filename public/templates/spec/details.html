<div class="card-panel blue lighten-1 white-text row">
    <div class="col s8">
        <% _.each(environments, function(environment){ %>
        <a href="<%= environment.baseUrl + model.get('url') %>" target="_<%= environment.name %>" class="btn grey lighten-2 grey-text text-darken-3">
            <i class="material-icons">launch</i> <%= environment.name %>
        </a>
        <% }) %>
    </div>
    <div class="col s4">
        <a href="#" class="btn btn-block white grey-text text-darken-4 disabled">
            <i class="material-icons">refresh</i> Rerun
        </a>
    </div>
</div>
